<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="container">
        <div class="card">
            <div class="card__results gradient">
                <p class="general-text">Your Result</p>
                <div class="card__results--score reverse-gradient">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <p class="card__results--result">Great</p>
                <p class="general-text">You scored higher than 65% of the people who have taken these tests.</p>

            </div>
            <div class="card__details">
                <h1 class="card__details-title"> Summary </h1>
                <div class="card__details-element red">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="card__details-element yellow">
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="card__details-element green">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p>Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="card__details-element blue">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Reaction</p>
                    <p>80 / 100</p>
                </div>

                <button class="card__details--button"> Continue </button>
            </div>
        </div>
    </section>

</body>

</html>
